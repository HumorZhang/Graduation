server:
  port: 8081
  tomcat:
    uri-encoding: utf-8
logging:
  level:
    com.laboratory.graduation: DEBUG
    tk.mybatis: DEBUG
    org.springframework: WARN
#  file: log/zb-shiro.log
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/zb-shiro?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=UTC
    username: root
    password: Zgg@1996
    # 初始化大小，最小，最大 Zgg@1996
    initialSize: 1
    minIdle: 3
    maxActive: 20
    # 配置获取连接等待超时的时间
    maxWait: 60000
    filters: stat,wall,slf4j
  thymeleaf:
    cache: false
    mode: LEGACYHTML5
  redis:
    host: localhost
    port: 6379
    password:
    timeout: 0
    jedis:
      pool:
        max-idle: 8
        min-idle: 0
        max-active: 8
        max-wait: -1
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
mybatis:
  type-aliases-package: com.laboratory.graduation.model
  mapper-locations: classpath:mapper/*.xml
  configuration:
    #    开启驼峰命名
    map-underscore-to-camel-case: true

mapper:
  mappers: com.laboratory.graduation.util.MyMapper
  not-empty: false
  identity: MYSQL
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql


